network:
  name: TravelGuideNetwork
  mode: centralized
  node_id: travel-guide-network-1
  transports:
  - type: http
    config:
      port: 8700
  - type: grpc
    config:
      port: 8600
      max_message_size: 104857600
      compression: gzip
      keepalive_time: 60000
      keepalive_timeout: 30000
  manifest_transport: http
  recommended_transport: grpc
  encryption_enabled: false
  discovery_interval: 10
  discovery_enabled: true
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true
  mods:
  - name: openagents.mods.workspace.messaging
    enabled: true
    config:
      default_channels:
      - name: travel-guide-stream
        description: Stream of travel guide requests and AI-generated recommendations
      - name: general
        description: General discussion and feedback
      max_thread_depth: 5
      thread_collapse_threshold: 10
  initialized: true
  created_by_version: 0.8.5.post4
network_profile:
  discoverable: true
  name: Travel Guide Network
  description: AI-powered travel planning system that fetches real-time weather data
    and generates personalized travel recommendations with clothing, activities, and
    safety advice.
  tags:
  - demo
  - travel
  - weather
  - llm
  - recommendation
  categories:
  - demo
  - lifestyle
  - utilities
  country: Worldwide
  required_openagents_version: 0.6.13
  capacity: 10
  authentication:
    type: none
  host: localhost
  port: 8700
log_level: INFO
data_dir: ./data/travel-guide-network
runtime_limit: null
shutdown_timeout: 30
