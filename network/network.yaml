network:
  name: TravelGuideNetwork
  mode: centralized
  node_id: travel-guide-network
  initialized: true
  transports:
  - type: http
    config:
      port: 8700
      serve_studio: false
      serve_mcp: true
  - type: grpc
    config:
      port: 8600
      max_message_size: 104857600
      compression: gzip
      keepalive_time: 60000
      keepalive_timeout: 30000
  manifest_transport: http
  recommended_transport: grpc
  encryption_enabled: false
  discovery_interval: 10
  discovery_enabled: true
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  # 为了兼容慢速 LLM 和排队情况，保留了较大的超时设置
  agent_timeout: 180
  message_queue_size: 1000
  message_timeout: 120.0
  message_routing_enabled: true
  default_agent_group: guest
  requires_password: false
  agent_groups:
    admin:
      description: Administrator agents with full permissions
      password_hash: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      metadata:
        permissions:
        - all
    coordinators:
      description: Coordinator agents that orchestrate workflows
      password_hash: bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408
      metadata:
        permissions:
        - create_projects
        - delegate_tasks
        - communicate_with_users
      agents:
      - weather-connector
    workers:
      description: Worker agents that execute research tasks
      password_hash: bf24385098410391a81d92b2de72d3a2946d24f42ee387e51004a868281a2408
      metadata:
        permissions:
        - execute_tasks
        - report_results
      agents:
      - gryffindor-student
      - slytherin-student
      - ravenclaw-student
      - hufflepuff-student
  mods:
  - name: openagents.mods.workspace.default
    enabled: true
    config:
      custom_events_enabled: true
  - name: openagents.mods.workspace.project
    enabled: true
    config:
      max_concurrent_projects: 5
      project_templates:
        generate_travel_guide:
          name: Generate Travel Guide
          description: Generate personalized travel guides based on weather.
          expose_as_tool: true
          tool_name: generate_travel_guide
          tool_description: Generate a travel guide for a specific city and date.
          tool_mode: async
          agent_groups:
          - coordinators
          - workers
          context: 'Travel Guide Workflow


            1. Coordinator receives project with weather data.

            2. Coordinator delegates tasks to 4 student agents in parallel.

            3. Students provide unique advice based on their house traits.

            4. Coordinator aggregates results and completes project.

            '
  - name: openagents.mods.discovery.agent_discovery
    enabled: true
    config:
      heartbeat_interval: 30
  - name: openagents.mods.coordination.task_delegation
    enabled: true
    config:
      timeout_check_interval: 10
  created_by_version: 0.8.5.post4
log_level: INFO
data_dir: ./data/default-network
runtime_limit: null
shutdown_timeout: 30
network_profile:
  discoverable: true
  name: Travel Guide Network
  description: A demo showcasing parallel multi-agent workflow based on weather.
  tags:
  - demo
  - workflow
  - travel
  categories:
  - demo
  - workflow
  country: Worldwide
  required_openagents_version: 0.8.0
  capacity: 10
  authentication:
    type: none
  host: 0.0.0.0
  port: 8700
external_access:
  default_agent_group: guest
  auth_token: null
  auth_token_env: null
  instruction: null
  exposed_tools:
  - generate_travel_guide
  excluded_tools: []
