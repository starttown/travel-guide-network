name: Reliable Windows Package  # 工作流名称
on:  # 触发条件
  workflow_dispatch:  # 手动触发
    inputs:  # 输入参数
      version:  # 版本号参数
        description: 'Release version'  # 参数描述
        required: true  # 必填参数
        type: string  # 参数类型

jobs:  # 任务定义
  package:  # 任务名称
    runs-on: windows-latest  # 运行环境
    steps:  # 步骤列表
      - uses: actions/checkout@v4  # 检出代码

      - name: Setup Python 3.12  # 设置Python环境
        uses: actions/setup-python@v5  # 使用Python设置action
        with:  # 配置参数
          python-version: '3.12'  # Python版本
          cache: 'pip'  # 缓存pip依赖

      - name: Setup Node.js 20  # 设置Node.js环境
        uses: actions/setup-node@v4  # 使用Node.js设置action
        with:  # 配置参数
          node-version: '20'  # Node.js版本

      - name: Install NSIS  # 安装NSIS打包工具
        run: choco install nsis -y  # 使用chocolatey安装

      - name: Bundle Python environment  # 打包Python环境
        run: |
          $env:VENV = "venv"
          python -m venv $env:VENV
          & "$env:VENV/Scripts/pip" install -r requirements.txt
          & "$env:VENV/Scripts/pip" freeze > bundled-requirements.txt

      - name: Create installer  # 创建安装包
        run: |
          $nsisContent = @'
          !define APP_NAME "travel_guide_network"
          !define APP_VERSION "${{ github.event.inputs.version }}"
          !define APP_PUBLISHER "travel_guide_network Team"
          
          OutFile "travel_guide_network-${APP_VERSION}.exe"
          InstallDir "$PROGRAMFILES\${APP_NAME}"
          RequestExecutionLevel admin
          SetCompressor lzma
          
          Page directory
          Page instfiles
          
          Section "Main Section" SEC01
            SetOutPath "$INSTDIR"
            File /r "venv\*"
            File *.py
            File requirements.txt
            File bundled-requirements.txt
            SetOutPath "$INSTDIR\nodejs"
            File /r "C:\Program Files\nodejs\*"
          SectionEnd
          '@
          $nsisContent | Out-File -Encoding utf8 setup.nsi
          makensis setup.nsi

      - uses: actions/upload-artifact@v4  # 上传构建产物
        with:  # 配置参数
          name: win-installer  # 产物名称
          path: travel_guide_network-${{ github.event.inputs.version }}.exe  # 文件路径
