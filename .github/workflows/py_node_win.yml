name: Reliable Windows Package
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string

jobs:
  package:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NSIS
        run: choco install nsis -y

      - name: Bundle Python environment
        run: |
          $env:VENV = "venv"
          python -m venv $env:VENV
          & "$env:VENV/Scripts/pip" install -r requirements.txt
          & "$env:VENV/Scripts/pip" freeze > bundled-requirements.txt

      - name: Create installer
        run: |
          $nsisContent = @'
          !define APP_NAME "travel_guide_network"
          !define APP_VERSION "${{ github.event.inputs.version }}"
          !define APP_PUBLISHER "travel_guide_network Team"
          
          OutFile "travel_guide_network-${APP_VERSION}.exe"
          InstallDir "$PROGRAMFILES\${APP_NAME}"
          RequestExecutionLevel admin
          SetCompressor lzma
          
          Page directory
          Page instfiles
          
          Section "Main Section" SEC01
            SetOutPath "$INSTDIR"
            File /r "venv\*"
            File *.py
            File requirements.txt
            File bundled-requirements.txt
            SetOutPath "$INSTDIR\nodejs"
            File /r "C:\Program Files\nodejs\*"
          SectionEnd
          '@
          $nsisContent | Out-File -Encoding utf8 setup.nsi
          & "C:\Program Files (x86)\NSIS\makensis.exe" setup.nsi

      - uses: actions/upload-artifact@v4
        with:
          name: win-installer
          path: travel_guide_network-${{ github.event.inputs.version }}.exe
