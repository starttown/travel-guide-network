name: Build Tauri Windows MSI

on:
  workflow_dispatch:
    inputs:
      version:
        description: '请输入版本号 (例如 v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js 并缓存 pnpm
      # 这个步骤会自动安装 Node.js，并且把 pnpm 添加到 PATH
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'  # 关键：启用 pnpm 缓存
          cache-dependency-path: frontend/pnpm-lock.yaml

      # 3. 安装 Rust 工具链
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # 4. 安装前端依赖并构建
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      # 5. 执行 Tauri 构建命令
      - name: Build Tauri App (MSI)
        working-directory: ./frontend
        env:
          CI: true
        run: pnpm tauri build

      # 6. 上传构建产物 (MSI)
      - name: Upload MSI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: frontend/src-tauri/target/release/bundle/msi/*.msi
