name: Build Windows MSI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    name: Windows MSI Build
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install & Build
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm tauri build --bundle msi
        shell: pwsh

      - name: Rename MSI with version
        id: rename
        run: |
          $msi = Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" -File | Select-Object -First 1
          $newName = "app-v${{ github.event.inputs.version }}-setup.msi"
          $newPath = Join-Path (Split-Path $msi) $newName
          Move-Item $msi $newPath -Force
          echo "msi_path=$newPath" >> $env:GITHUB_OUTPUT
        working-directory: ./frontend
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-installer
          path: ${{ steps.rename.outputs.msi_path }}
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: "Windows MSI installer (built on ${{ runner.os }})"
          files: ${{ steps.rename.outputs.msi_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
