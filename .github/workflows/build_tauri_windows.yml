name: Build Windows MSI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    name: Windows MSI
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20


      - name: Install pnpm (FIXED COMMAND)
        run: npm install -g pnpm@8
        shell: pwsh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies & build
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm tauri build --bundle msi
        shell: pwsh

      - name: Rename MSI with clean version
        id: rename
        working-directory: ./frontend
        run: |
          $ver = "${{ github.event.inputs.version }}".TrimStart('v')
          $msi = Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" -File | Select-Object -First 1
          $newName = "app-$ver-setup.msi"
          $newPath = Join-Path (Split-Path $msi) $newName
          Move-Item $msi $newPath -Force
          echo "msi_path=$newPath" >> $env:GITHUB_OUTPUT
          echo "clean_version=$ver" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-installer
          path: ${{ steps.rename.outputs.msi_path }}
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.rename.outputs.clean_version }}
          name: Release v${{ steps.rename.outputs.clean_version }}
          body: "Windows MSI installer for version ${{ steps.rename.outputs.clean_version }}"
          files: ${{ steps.rename.outputs.msi_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
