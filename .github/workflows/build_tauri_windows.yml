name: Build Windows MSI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ✅ 彻底移除 cache: 'pnpm'（setup-node@v4 无法为 pnpm 生效）

      - name: Install pnpm globally
        run: npm install -g pnpm@9  # 显式安装，路径自动加入 PATH
        shell: pwsh

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build Tauri MSI
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm tauri build --bundles msi  # ✅ Tauri 2.x 正确参数（复数 bundles）
        shell: pwsh

      - name: Rename MSI
        id: rename
        working-directory: ./frontend
        run: |
          $v = "${{ github.event.inputs.version }}".TrimStart('v')
          $msi = (Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" -File)[0].FullName
          $new = "travel-guide-network-$v-setup.msi"
          Move-Item $msi $new -Force
          echo "msi_path=$PWD\$new" >> $env:GITHUB_OUTPUT
          echo "ver=$v" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: ${{ steps.rename.outputs.msi_path }}
          retention-days: 30

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.rename.outputs.ver }}
          name: Release v${{ steps.rename.outputs.ver }}
          files: ${{ steps.rename.outputs.msi_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
