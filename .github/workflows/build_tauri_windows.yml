name: Build Windows MSI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # ✅ 关键1：匹配项目锁文件的 pnpm 版本（消除 WARN）
      - name: Setup Node.js 20 + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          pnpm-version: '9'  # ⚠️ 根据 frontend/pnpm-lock.yaml 顶部注释调整！
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      # ✅ 关键2：Tauri 2.x 正确参数（复数 bundles + 逗号分隔）
      - name: Build Tauri MSI
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm tauri build --bundles msi  # 修正：--bundle → --bundles（复数）
        shell: pwsh

      - name: Rename MSI
        id: rename
        working-directory: ./frontend
        run: |
          $v = "${{ github.event.inputs.version }}".TrimStart('v')
          $msi = (Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" -File)[0].FullName
          $new = "travel-guide-network-$v-setup.msi"
          Move-Item $msi $new -Force
          echo "msi_path=$PWD\$new" >> $env:GITHUB_OUTPUT
          echo "ver=$v" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: ${{ steps.rename.outputs.msi_path }}
          retention-days: 30

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.rename.outputs.ver }}
          name: Release v${{ steps.rename.outputs.ver }}
          files: ${{ steps.rename.outputs.msi_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
